<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
    }

    /* Navigation Bar */
    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em;
    }

    /* Main Content */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    /* Weather Card */
    .weather-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .weather-card:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .weather-card h3 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #333;
    }

    .weather-card .temp {
      font-size: 2em;
      color: #3498db;
      margin-bottom: 10px;
    }

    .weather-card .desc {
      font-size: 1.2em;
      color: #666;
    }

    /* Styling for responsiveness */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h1>Weather Dashboard</h1>
  </nav>
  <div class="m-3 d-flex justify-content-center">
    <form action="/" method="POST">
      <input type="text" class="form-control form-control-lg mb-2" name="city" id="city" placeholder="Enter City">
      <button type="submit" class="btn btn-primary btn">Add City</button>
    </form>
  </div>
  <!-- Main Content -->
  <div class="container">
    <!-- Weather Card for Canada -->
    {% for weather in weather_list %}
      <div class="weather-card">
        <h3>{{weather.city}}</h3>
        <div class="temp">{{weather.temparature}}Â°F</div>
        <div class="desc">{{weather.description}}</div>
        <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather icon" style="height: 100; width: 100;">
      </div>
    {%endfor%}
  </div>

</body>
</html>
